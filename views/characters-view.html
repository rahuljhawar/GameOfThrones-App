<div class="card row">
	<div  class="counter col-xs-2">#{{index}}</div>
	<div  class=" icon col-xs-4"></div>
	<div class="col-xs-6">
		<p ><b>Name : </b> {{character.name}}<span style="background-color:#fff;color:#350202;" ng-if='character.name==""'>Not Provided</span></p>
		<p ><b>Gender : </b> {{character.gender}}</p>
		<p ><b>Culture : </b> {{character.culture}}<span style="background-color:#fff;color:#350202;" ng-if='character.culture==""'>Not Provided</span></p>

	</div>
</div>
